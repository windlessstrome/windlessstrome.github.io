<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../shor-styles/shor-styles.html">
<!--
`shor-avatar`
Avatar Common Component Library

@demo demo/index.html
-->

<dom-module id="shor-avatar">
  <template>
    <style include="st-style-common"></style>
    <style>
      :host {
        font-family: var(--font-family);
        display: block;
        border-radius: 50% 50% 50% 50%;
        text-rendering: optimizeLegibility;
        overflow: hidden;
        transition: none;
        border: none;
        width: 20px;
        height: 20px;
        font-size: 10px;
        background: var(--white);
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .text-icon{
        text-align: center;
        vertical-align: middle;
        font-weight: var(--font-weight-regular);
        text-transform: uppercase;
        color: var(--white);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .imgStyle{
        width: 100%;
        height: 100%;
      }

    </style>
    <template is="dom-if" if="{{showImage(src)}}">
      <img class="img-round imgStyle" src="[[src]]" />
    </template>

    <template is="dom-if" if="{{!showImage(src)}}">
      <div class="text-icon">{{showTextIcon}}</div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'shor-avatar',
      properties: {
        // Image File Url
        src: {
          type: String,
          value: null
        },
        // To distinguish workspace avatar from user avatar.  useInitial is for user avatar only
        useInitial: {
          type: Boolean,
          value: false
        },
        // for workspace name only
        name: {
          type:String,
          value: null
        },
        // for User First name only
        firstName: {
          type:String,
          value: null
        },
        // for User Last name only
        lastName: {
          type:String,
          value: null
        },
        // emailaddress
        email: {
          type: String,
          value: null
        },
        // emailaddress for User avatar and jid for workspace Avatar
        colortoken: {
          type: String,
          value: null
        },
        showTextIcon:{
          type: String,
          computed: 'textIcon(name, firstName, lastName, useInitial)'
        }
      },
      observers: [
        'setColorBackground(src, email, colortoken)'
      ],

      ready: function(){
        this.setColorBackground(this.src, this.email, this.colortoken);
      },

      setColorBackground: function(src,email,colorToken){
        // following algorithm was defined by mobility team
        // Using the email, add the unicode values for each character in the ID.
        // Take modulus for the number of default colors (12). Then from the result choose the color from the colors list.
        var appColor = { blueMagenta:'#866ebb', steelBlue: '#4887bc', mandy: '#c37996', grandis: '#48b7cb', aluminium: '#d4b39e', pastelGreen: '#c6be5a',
          padua:'#80aeb1', skyBlue:'#80d9eb', wewak:'#ee778e', equator: '#e1a966', flamingo: '#eb8162', portage : '#a09cd4'};

        var colors = [appColor.blueMagenta, appColor.steelBlue, appColor.mandy, appColor.grandis, appColor.aluminium, appColor.pastelGreen, appColor.padua, appColor.skyBlue, appColor.wewak, appColor.equator, appColor.flamingo, appColor.portage];
        // default color of the Avatar is aluminium
        var defaultColor = appColor.aluminium;
        if (!this.showImage(src)) {
          var colorIndex = -1;
          var strColor = email || colorToken || '';
          if (strColor !== '') {
            var charIndex = 0;
            for (var i = 0; i < strColor.length; i++) {
              charIndex = charIndex + (strColor.charCodeAt(i));
            }
            colorIndex = charIndex % (colors.length);

          }
          this.style.background = colors[colorIndex] ? colors[colorIndex] : defaultColor;
        }
      },

      showImage: function(src){
        return ((src !== null ) && (src !== undefined ) && (src !== "" )) ;
      },

      textIcon: function(){
        var returnValue = '';
        var word = '';
        if (this.useInitial){
          // User Avatar -  need first letter of first and last word name
          return (this.firstName ? this.firstName.substring(0,1) : '') +
                  (this.lastName ? this.lastName.substring(0,1) : '');
        } else {
          if (!this.name) {
            return null;
          }
          word = this.name.trim().replace(/\s\s+/g, ' ').split(' ');
          if(word.length === 1){
            returnValue = word[0].substring(0,1);
          }
          else if(word.length > 1) {
            // Workspace Avatar -  need first letter of first and second word of name
            returnValue = word[0][0] + word[1][0];
          }
        }
        return returnValue;
      }
    });
  </script>
</dom-module>
